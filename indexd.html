<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 50px auto;
        }
        h1 {
            font-size: 24px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <button onclick="convertToCelsius()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToCelsius() {
            // Get the Celsius input value
            const celsiusInput = parseFloat(document.getElementById('celsius').value);

            // Check if the input is a valid number
            if (!isNaN(celsiusInput)) {
                // Convert Celsius to Fahrenheit
                const fahrenheit = (celsiusInput * 9/5) + 32;

                // Display the result
                document.getElementById('result').innerHTML = `${celsiusInput} &deg;C is equal to ${fahrenheit.toFixed(2)} &deg;F`;
            } else {
                // Display an error message if the input is not a valid number
                document.getElementById('result').innerHTML = 'Please enter a valid number for Celsius temperature.';
            }
        }
    </script>
</body>
</html>
